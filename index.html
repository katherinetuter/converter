<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div>
		<input type="text" id="text" name="Temperature" placeholder="enter temperature here">
		<input type="radio" name="Scale" id="fahrenheit" placeholder="Fahrenheit"> Fahrenheit
		<input type="radio" name="Scale" id="celsius" placeholder="Celsius"> Celsius
	</div>
	<div id="converter">
		<button id="convertedTemp"></button> Convert!
		<button id="clear"></button> Clear text from input field
	</div>

	<script type="text/javascript" src="./converter.js"></script>
</body>
</html>
