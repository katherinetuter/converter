<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
</head>
<body>
	<div>
		<input type="text" name="Temperature" placeholder="enter temperature here">
		<input type="radio" name="Scale" placeholder="Fahrenheit"> Fahrenheit
		<input type="radio" name="Scale" placeholder="Celsius"> Celsius
	</div>
	<div>
		<p id="converter"></p>
		<button id="convertedTemp"></button> The converted temperature
		<button id="clear"></button> Clear text from input field
	</div>
</body>
</html>
