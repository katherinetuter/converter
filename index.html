<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div>
		<form>
			<input type="text" id="text" name="Temperature" placeholder="enter temperature here">
			<input type="radio" name="Scale" id="fahrenheit" placeholder="Fahrenheit"> Fahrenheit
			<input type="radio" name="Scale" id="celsius" placeholder="Celsius"> Celsius
		</form>
	</div>
	<div id="converter">
		<button id="convertedTemp" name="button">Convert!</button> <br>
		<button id="clear" name="button"">Clear text input</button> <br>
	</div>
	<div id="answer">
	</div>

	<script type="text/javascript" src="./converter.js"></script>
</body>
</html>
